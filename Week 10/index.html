<html>

<head>
    <script type="text/javascript" src="jquery.min.js"></script>
    <link rel="stylesheet" href="index.css" type="text/css" />
    <title>Bop It Game</title>
</head>

<body>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="panel-body">
            <h1>Bop It!</h1>
            <br>
            <br>
            <div class="row">
                <button class="btn btn-lg" id='startButton' onClick="startGame()">Start</button>
            </div>
            <div class="row">
                    <br><br>
                    <div class="row">
                            <h5 class="score">High Score: <span id="highScore">0</span></h5>
                            <h5 class="score">Your Score: <span id="score">0</span></h5>
                        <div id="timer"></div>
                    </div>
                <br>
            </div>
            <h3 id="losing" class="losing">You Lost! Press start to play again!</h3>
            <div class="row">
                    <h3 id="bops" class="bops">Bop It!</h3>
                    <h3 id="pulls" class="pulls">Pull It!</h3>
                    <h3 id="twists" class="twists">Twist It!</h3>
            </div>

            <!--Game Buttons-->
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4">
                    <br>
                    <button id="twistIt" class="btn btn-lg" data-type="Twist It">Twist It</button>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 ">
                    <br>
                    <button id="bopIt" class="btn btn-lg" data-type="Bop It">Bop It</button>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4">
                    <br>
                    <button id="pullIt" class="btn btn-lg" data-type="Pull It">Pull It</button>
                </div>
            </div>
            <br>
            <br>
        </div>
		<br>
		<br>
		<table>
			<tr>
				<td>
					<div>
						<h4>Keys:</h4>
						<p>A: Twist It</p>
						<p>B: Bop It</p>
						<p>P: Pull It</p>
					</div>
				</td>
			</tr>
		</table>
	
	</div>
	
    <script type="text/javascript" src="index.js"></script>

</body>

</html>
